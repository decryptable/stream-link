name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

      - name: Build React and Electron
        run: |
          npm run build
          npm run build:electron

      - name: Build Installer & Publish (Pre-release)
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Release Assets
        run: |
          sleep 10
          gh release view ${{ github.ref_name }} --json assets --jq ".assets | length" > asset_count.txt
          $count = Get-Content asset_count.txt
          if ($count -eq 0) {
            Write-Error "No assets found in release ${{ github.ref_name }}"
            exit 1
          }
          Write-Host "Success: $count assets found in release."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
